<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sujan Timalsina | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #007fff;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Outfit', sans-serif;
        /* Slightly lighter background for depth */
        background-color: #0a0a0a;
        background-image: 
          radial-gradient(circle at 50% 0%, #1e293b 0%, #0a0a0a 80%),
          radial-gradient(circle at 85% 30%, rgba(0, 127, 255, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 15% 70%, rgba(0, 127, 255, 0.05) 0%, transparent 40%);
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes sheen {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(200%) rotate(45deg); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .animate-fade-in {
        animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0;
      }

      .animate-pulse-glow {
        animation: pulse-glow 4s infinite ease-in-out;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-500 { animation-delay: 0.5s; }

      /* Glass & UI Utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        transition: 0.5s;
        pointer-events: none;
      }

      .glass-card:hover::before {
        left: 100%;
      }
      
      .glass-nav {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .liquid-btn {
        position: relative;
        background: linear-gradient(135deg, #007fff 0%, #0059b3 100%);
        overflow: hidden;
        z-index: 1;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px -10px rgba(0, 127, 255, 0.5);
      }

      .liquid-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
        transform: scale(0);
        opacity: 0;
        transition: transform 0.6s, opacity 0.6s;
      }

      .liquid-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px -10px rgba(0, 127, 255, 0.7);
      }

      .liquid-btn:hover::after {
        transform: scale(1);
        opacity: 1;
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(0, 127, 255, 0.6);
      }
      
      /* Smooth Hover for Socials */
      .social-icon:hover {
        background: linear-gradient(135deg, #007fff 0%, #0059b3 100%);
        border-color: transparent;
        color: white;
        box-shadow: 0 0 15px rgba(0, 127, 255, 0.5);
      }
    </style>
